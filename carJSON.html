<!DOCTYPE html>
<html>
<head>
<style>
body { background-color:gray; }
.highlightme { background-color:#FFFF00; }
div { background-color:#B0B0B0; }
</style>
</head>
<body>

<div>
<p>
This was created with JSON, JavaScript, HTML, and CSS
</p>
</div>

<div>
<p>Car as a class diagram in JSON</p>
<p id="wheels"></p>
<p id="doors"></p>
<p id="cylinders"></p>
</div>
<div>
<p>Car as a class and usable object in JSON</p>
<p id="wheelsCheck"></p>
<p id="doorsCheck"></p>
<p id="cylindersCheck"></p>
</div>
<div>
<p id="addWheels"></p>
<p id="wheelsCheck2"></p>
<p id="doorsCheck2"></p>
<p id="cylindersCheck2"></p>
</div>

<script>
var subaru, x;
/*
The section within the curly braces is the actual JSON code.
JavaScript is used to demonstrate runnable code. JSON can be used with any programming language.
Many languages support JSON natively, while with others, solutions must be created or imported.
*/
subaru = 
{
  "class": "Car",
  "attributes": [
    {
      "name": "wheels",
      "type": "integer"
    },
    {
      "name": "doors",
      "type": "integer"
    },
    {
      "name": "cylinders",
      "type": "integer"
    }
  ]
}

x = subaru.attributes[0].name;
document.getElementById("wheels").innerHTML = "Car attribute 1: " + x;
x = subaru.attributes[1].name;
document.getElementById("doors").innerHTML = "Car attribute 2: " + x;
x = subaru.attributes[2].name;
document.getElementById("cylinders").innerHTML = "Car attribute 3: " + x;
subaru = 
{
  "class": "Car",
  "wheels": "4",
  "doors": "4",
  "cylinders": "4",
}
x = subaru.wheels;
document.getElementById("wheelsCheck").innerHTML = "Wheel check: " + x;
x = subaru.doors;
document.getElementById("doorsCheck").innerHTML = "Door check: " + x;
x = subaru.cylinders;
document.getElementById("cylindersCheck").innerHTML = "Cylinder check: " + x;
subaru.wheels = 5;
x = subaru.wheels;
document.getElementById("addWheels").innerHTML = "Added wheel directly to car object.";
document.getElementById("wheelsCheck2").innerHTML = "Wheel check: " + x;
x = subaru.doors;
document.getElementById("doorsCheck2").innerHTML = "Door check: " + x;
x = subaru.cylinders;
document.getElementById("cylindersCheck2").innerHTML = "Cylinder check: " + x;
</script>

</body>
</html>
